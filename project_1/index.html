<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Bellota+Text:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Monoton&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Counter</h1> <hr>
    <h2 class="counter">0</h2>
    <button class="increment-btn">+</button>
    <button class="decrement-btn">-</button>
    <div class="plus-minus"> <span class="add/sub">Increment / Decrement By</span> 
        <input type="number" id="changeBy" value="1" min="1"/>
    </div>
    <button class="reset-btn">Reset</button>
</body>
</html>
